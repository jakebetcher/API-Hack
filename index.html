<!DOCTYPE html>
<html lang='en'>
<head>
	<title>TripSearch</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="grid.css" />
  <link href="main.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class='search-div js-search-div'>
  <header role='banner' class='row js-main-header the-main-header'>
    <h1>TripSearch</h1>
   <!-- <h2>Find fun things to do wherever you're headed</h2> -->
  </header>       
        <header class='form-header js-form-header'> <h2 class='form-title'>Find fun things to do in any city in the world</h2> </header>
          <div class='form-div'>
            
          <form aria-label='search-videos' action="#" class="my-form js-search-form row" onsubmit="return onFormSubmit()">
            <label for="query"></label>
            <input aria-label='search-here' type="text" class="search-place js-query" placeholder='Type a City Name' required>
            <label class='filters-label' for='filters'>What kind of activities interest you?</label>
            <select name="filters" class='filters' onchange="storeTheFilter()"> 
          <!--    <option value="discovering">Discover</option> -->
          <!--    <option value="eating">Eating</option> -->
              <option value='going_out'>Going Out</option>
              <option value="hiking">Hiking</option>
              <option value="playing">Playing</option>
              <option value="relaxing">Relaxing</option>
              <option value="shopping">Shopping</option>
              <option value="sightseeing">Sightseeing</option>
              <!-- <option value="sleeping">Sleeping</option> -->
              <option value="doing_sports">Sports</option>
          <!--    <option value="traveling">Traveling</option> -->
              
            </select>
            <button aria-label='submit-button' class='main-button' type="submit" onclick="storeTheAddress()">Search Places</button>
          </form>
        </div>  
        </div>
        <main role='main'>
           
          
          <div class=" search-results js-search-results row" aria-live='assertive' aria-atomic='true'>
             
          </div> 
          
      </main>
    
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjtmHMexw6qH3OnOxTQmW09y1OYcpD6EE"></script> 
      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="app.js"></script>
</body>
</html>
