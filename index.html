<!DOCTYPE html>
<html>
<head>
	<title>API Hack</title>
	<link href="main.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<h1>Search Travel Destinations</h1>
          
          <form aria-label='search-videos' action="#" id='my-form' class="js-search-form" onsubmit="return onFormSubmit()">
            <label for="query"></label>
            <input aria-label='search-here' type="text" class="js-query" id='search-places' required>
            <label for='filters'>What kind of activities interst you?</label>
            <select name="filters" id='filters' onchange="storeTheFilters()"> 
              <option value="discovering">Discovering</option> 
              <option value="eating">Eating</option>
              <option value='going_out'>Going Out</option>
              <option value="hiking">Hiking</option>
              <option value="playing">Playing</option>
              <option value="relaxing">Relaxing</option>
              <option value="shopping">Shopping</option>
              <option value="sightseeing">Sightseeing</option>
              <!-- <option value="sleeping">Sleeping</option> -->
              <option value="doing_sports">Doing Sports</option>
              <option value="traveling">Traveling</option>
              
            </select>
            <button aria-label='submit-button' type="submit" onclick="storeTheAddress()">Search</button>
          </form>
          <main role='main'>
          <h2 class='results-title'>Results</h2>
          <div class="js-search-results" aria-live='assertive' aria-atomic='true'>
            
          </div> 
          
      </main>
    
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjtmHMexw6qH3OnOxTQmW09y1OYcpD6EE"></script> 
      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="app.js"></script>
</body>
</html>
